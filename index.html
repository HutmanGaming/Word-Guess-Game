<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Hangman</title>
</head>
<body class="backgroundimage">
<div class="container">
  <h1 class="text-center" id="head">Hangman Game</h1>
  <div class="float-right">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span><br>Wins: <span id='wins'>0</span><br>Losses: <span id='losses'>0</span></div>
  <div class="text-center" id="headtext">
    <img id='hangmanPic' src="assets/images/0.jpg" alt="">
    <p id="wordSpotlight">The word to be guessed goes here</p>
    <div id="keyboard"></div>
    <button class="btn btn-info" onClick="reset()">New Game</button>
  </div> 
</div>

<script src='assets/javascript/game.js'></script>
</body>
</html>
